name: Python Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Run main script
      run: python main.py
    
    - name: Upload output file
      uses: actions/upload-artifact@v3
      with:
        name: output-result
        path: output.txt
